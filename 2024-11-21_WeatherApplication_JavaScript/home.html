<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<link rel="stylesheet" href="./css/sharedAll.css">

<link rel="stylesheet" href="css/sharedPostLogin.css">
    <link rel="stylesheet" href="./css/home.css">
<body class="d-none">

<div id="bg" class="m-auto"></div>
<div id="img-overlay"></div>


    <div class="m-auto" id="other">
        <form id="container" class="form-sign-in">

        <h2 id="welcome-message">Welcome, name@email.com!</h2>
        <br />

        <button type="button" id="current-weather-btn" class="btn btn-primary">Current Weather</button>
        <button type="button" id="five-day-forecast-btn" class="btn btn-primary">Five-Day Forecast</button>
        <button type="button" id="enter-chatroom-btn" class="btn btn-primary">Join Chatroom</button>
        </form>


    </div>



    <div class="m-auto d-none" id="chatroom">
        <button type="button" class="btn btn-secondary" id="leave-chatroom-btn">Leave Chatroom</button>
        <div id="alias-check"></div>
        <div id="posted-comments"></div>
        <div id="compose-comments" class="form-floating">
            <label for="write-comment" class="d-none"></label>
            <input type="text" id="write-comment" class="form-control" placeholder="">

        </div>
    </div>







<div id="navigator-container">
    <div class="dropdown nav-item navigation-items-class">
        <div class="nav-item d-inline-block the-divs">
            <a id="a" class="nav-link d-inline-block" href="./home.html">Home</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="b" class="nav-link d-inline-block" href="./currentWeather.html">Current Weather</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="c" class="nav-link d-inline-block" href="./fiveDayForecast.html">Five-Day Forecast</a>
        </div>
        <div class="d-inline-block the-divs">
            <button id="d" class="btn dropdown-toggle d-inline-block" type="button" data-bs-toggle="dropdown">Settings
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><div>
                    <label for="zipcode-edit" class="form-label">ZipCode: </label>
                    <input type="number" min="00000" max="99999" id="zipcode-edit" class="form-control" placeholder="">

                </div></li>
                <li><div class="form-check form-switch">
                    <input id="darkmode-edit" class="form-check-input" type="checkbox" role="switch" />
                    <label for="darkmode-edit" class="form-check-label">Dark mode</label>
                </div>
                </li>
                <li>
                    <a class="nav-link d-inline-block" href="./settings.html">Edit Profile</a>
                </li>
                <li><button id="logout" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </div>
</div>
