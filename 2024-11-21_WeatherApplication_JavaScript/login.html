<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sharedAll.css">

    <link rel="stylesheet" href="css/sharedPreLogin.css">
</head>
<body>
<div id="bg" class="m-auto"></div>
<div id="img-overlay"></div>
<form id="container" class="form-sign-in">

<div class="m-auto" id="other">
        <h1 class="h3 fw-normal">Please log in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required />
            <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 my-3 py-2">Log in</button>
        <div>
            Don't have an account?
            <a href="./register.html">Register here</a>
        </div>
        <div class="form-check form-switch">
            <input id="darkmode-edit" class="form-check-input" type="checkbox" role="switch" />
            <label for="darkmode-edit" class="form-check-label">Dark mode</label>
        </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./js/login.mjs"></script>

</body>
</html>
