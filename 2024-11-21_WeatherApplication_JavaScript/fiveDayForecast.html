<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sharedAll.css">
    <link rel="stylesheet" href="css/sharedPostLogin.css">
    <link rel="stylesheet" href="./css/fiveDayForecast.css">
    <link rel="stylesheet" href="./css/sharedWeather.css">

</head>
<body class="d-none">
<div id="bg" class="m-auto"></div>
<div id="img-overlay"></div>


<div id="other" class="other2">
<table class="table caption-top table-striped m-auto table-responsive">
    <caption id="caption" class="h6"></caption>
    <thead>

    <tr>
        <th class="dont-center" id="date-label">Date</th>
        <th id="date0"></th>
        <th id="date1"></th>
        <th id="date2"></th>
        <th id="date3"></th>
        <th id="date4"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th class="dont-center" id="temp-label">Temperature<small> 째F</small></th>
        <td id="temperature0"></td>
        <td id="temperature1"></td>
        <td id="temperature2"></td>
        <td id="temperature3"></td>
        <td id="temperature4"></td>
    </tr>
    <tr>
        <th class="dont-center" id="feels-like-label">Feels Like<small> 째F</small></th>
        <td id="feels-like0"></td>
        <td id="feels-like1"></td>
        <td id="feels-like2"></td>
        <td id="feels-like3"></td>
        <td id="feels-like4"></td>

    </tr>
    <tr>
        <th class="dont-center" id="low-temp-label">Low Temperature<small> 째F</small></th>
        <td id="low-temp0"></td>
        <td id="low-temp1"></td>
        <td id="low-temp2"></td>
        <td id="low-temp3"></td>
        <td id="low-temp4"></td>

    </tr>
    <tr>
        <th class="dont-center" id="high-temp-label">High Temperature<small> 째F</small></th>
        <td id="high-temp0"></td>
        <td id="high-temp1"></td>
        <td id="high-temp2"></td>
        <td id="high-temp3"></td>
        <td id="high-temp4"></td>

    </tr>
    <tr>
        <th class="dont-center" id="humidity-label">Humidity</th>
        <td id="humidity0"></td>
        <td id="humidity1"></td>
        <td id="humidity2"></td>
        <td id="humidity3"></td>
        <td id="humidity4"></td>

    </tr>
    <tr>
        <th class="dont-center" id="wind-label">Wind<small> mph</small></th>
        <td id="wind0"></td>
        <td id="wind1"></td>
        <td id="wind2"></td>
        <td id="wind3"></td>
        <td id="wind4"></td>

    </tr>
    <tr>
        <th class="dont-center" id="description-label">Currently</th>
        <td id="description0"></td>
        <td id="description1"></td>
        <td id="description2"></td>
        <td id="description3"></td>
        <td id="description4"></td>
    </tr>
    </tbody>

</table>
</div>
<div id="navigator-container">
    <div class="dropdown nav-item navigation-items-class">
        <div class="nav-item d-inline-block the-divs">
            <a id="a" class="nav-link d-inline-block" href="./home.html">Home</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="b" class="nav-link d-inline-block" href="./currentWeather.html">Current Weather</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="c" class="nav-link d-inline-block" href="./fiveDayForecast.html">Five-Day Forecast</a>
        </div>
        <div class="d-inline-block the-divs">
            <button id="d" class="btn dropdown-toggle d-inline-block" type="button" data-bs-toggle="dropdown">Settings
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><div>
                    <label for="zipcode-edit" class="form-label">ZipCode: </label>
                    <input type="number" min="00000" max="99999" id="zipcode-edit" class="form-control" placeholder="">

                </div></li>
                <li><div class="form-check form-switch">
                    <input id="darkmode-edit" class="form-check-input" type="checkbox" role="switch" />
                    <label for="darkmode-edit" class="form-check-label">Dark mode</label>
                </div>
                </li>
                <li>
                    <a class="nav-link d-inline-block" href="./settings.html">Edit Profile</a>
                </li>
                <li><button id="logout" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./js/fiveDayForecast.mjs"></script>
</body>
</html>
