<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sharedAll.css">
    <link rel="stylesheet" href="./css/sharedPostLogin.css">
    <link rel="stylesheet" href="./css/sharedWeather.css">
    <link rel="stylesheet" href="./css/currentWeather.css">
</head>
<body class="d-none">
<div id="bg" class="m-auto"></div>
<div id="img-overlay"></div>


<div id="other">
<table class="table table-striped my-5">
    <thead>
    <tr>
        <th id="header" class="h6">Weather in 00000</th>
<th></th>
    </tr>

    <tr>
        <td id="refresh-timer"></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Temperature</th>
        <td id="temperature"></td>
    </tr>
    <tr>
        <th>Feels Like</th>
        <td id="feels-like">/td>
    </tr>
    <tr>
        <th>Low Temperature</th>
        <td id="low-temp"></td>
    </tr>
    <tr>
        <th>High Temperature</th>
        <td id="high-temp"></td>
    </tr>
    <tr>
        <th>Humidity</th>
        <td id="humidity"></td>
    </tr>
    <tr>
        <th>Wind</th>
        <td id="wind"></td>
    </tr>
    <tr>
        <th>Sunrise</th>
        <td id="sunrise"></td>
    </tr>
    <tr>
        <th>Sunset</th>
        <td id="sunset"></td>
    </tr>
    </tbody>
</table>
</div>
<div id="navigator-container">
    <div class="dropdown nav-item navigation-items-class">
        <div class="nav-item d-inline-block the-divs">
            <a id="a" class="nav-link d-inline-block" href="./home.html">Home</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="b" class="nav-link d-inline-block" href="./currentWeather.html">Current Weather</a>
        </div>
        <div class="nav-item d-inline-block the-divs">
            <a id="c" class="nav-link d-inline-block" href="./fiveDayForecast.html">Five-Day Forecast</a>
        </div>
        <div class="d-inline-block the-divs">
            <button id="d" class="btn dropdown-toggle d-inline-block" type="button" data-bs-toggle="dropdown">Settings
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><div>
                    <label for="zipcode-edit" class="form-label">ZipCode: </label>
                    <input type="number" min="00000" max="99999" id="zipcode-edit" class="form-control" placeholder="">

                </div></li>
                <li><div class="form-check form-switch">
                    <input id="darkmode-edit" class="form-check-input" type="checkbox" role="switch" />
                    <label for="darkmode-edit" class="form-check-label">Dark mode</label>
                </div>
                </li>
                <li>
                    <a class="nav-link d-inline-block" href="./settings.html">Edit Profile</a>
                </li>
                <li><button id="logout" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./js/currentWeather.mjs"></script>
</body>
</html>
